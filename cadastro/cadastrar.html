<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta - App Educativo</title>
    <link rel="stylesheet" href="../assets/css/shared.css">
    <link rel="stylesheet" href="../assets/css/cadastro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="mascot-section">
            <div class="mascot-image" role="img" aria-label="Um dragão verde e fofo sentado em blocos, segurando um tablet."></div>
        </div>

        <div class="form-section">
            <div class="form-card">
                <h2>Criar Conta</h2>
                <p>Preencha seus dados para começar</p>

                <form id="registrationForm">
                    <input type="text" id="nome" placeholder="Nome Do Responsável" required>

                    <input type="email" id="email" placeholder="E-mail" required>

                    <input type="password" id="senha" placeholder="Senha" required>

                    <div class="input-with-icon">
                        <input type="text" id="dataNascimento" placeholder="Data De Nascimento" onfocus="(this.type='date')" onblur="if(!this.value) this.type='text'" required>
                        <i class="fas fa-calendar-alt"></i>
                    </div>

                    <div class="checkbox-container">
                        <input type="checkbox" id="termos" required>
                        <label for="termos">Aceito os **termos de uso** e a **política de privacidade**</label>
                    </div>

                    <button type="submit" class="btn primary-btn">Cadastrar</button>
                    <button type="button" class="btn secondary-btn" id="cancelarBtn">Cancelar</button>
                </form>

                <div class="login-link">
                    <p>Já tem conta? <a href="entrar.html" id="entrarLink">Entrar</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="../assets/js/registration.js"></script>
</body>
</html>
