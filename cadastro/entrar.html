<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar - Mundo Mágico</title>
    <link rel="stylesheet" href="../assets/css/shared.css">
    <link rel="stylesheet" href="../assets/css/entrar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="login-container">
        
        <div class="mascot-section">
            <div class="mascot-image" role="img" aria-label="Um dragão verde e fofo sentado em blocos, segurando um tablet."></div>
        </div>

        <form id="loginForm">
            <input type="email" id="email" placeholder="E-mail" required>

            <div class="input-password-group">
                <input type="password" id="password" placeholder="Senha" required>
                <i class="fas fa-eye password-toggle" id="togglePassword"></i>
            </div>

            <div class="options-row">
                <label class="checkbox-container">
                    <input type="checkbox" id="rememberMe">
                    Lembrar de mim
                </label>
                <a href="#" id="forgotPasswordLink">Esqueci minha senha ?</a>
            </div>

            <button type="submit" class="btn primary-btn">Entrar</button>
        </form>

        <div class="divider">
            <hr>
            <span>Ou Entrar com</span>
            <hr>
        </div>

        <button id="googleLoginBtn" class="btn social-btn">
            <img src="https://img.icons8.com/color/16/000000/google-logo.png" alt="Logo Google">
            Google
        </button>

    </div>

    <script src="../assets/js/login.js"></script>
    <style>
        /* Estilos para mensagens de login */
        .login-message {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 500;
            animation: slideIn 0.3s ease;
        }

        .login-message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .login-message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .login-message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Estilos para campos com erro */
        input.error {
            border-color: #dc3545 !important;
            box-shadow: 0 0 0 2px rgba(220, 53, 69, 0.2);
        }

        .error-message {
            color: #dc3545;
            font-size: 0.875rem;
            margin-top: 5px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* Melhorias visuais */
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .fa-spinner {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</body>
</html>
